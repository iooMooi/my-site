<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 0.9rem;
      color: #555;
    }
    .product button {
      margin-top: 0.5rem;
      background: #007aff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .product button:hover {
      background: #005ecc;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Product Store</h1>
  </header>

  <div class="container">
    <div class="products">
      <!-- Product 1: Voice -->
      <div class="product">
        <img src="Copilot_20250925_194022.png" alt="Product 1" />
        <h3>Product 1</h3>
        <p>Find out if a voice message is AI or real</p>
        <input type="file" id="voiceUpload" accept="audio/*" />
        <button onclick="uploadFile('voice')">Upload Voice</button>
        <p id="voiceResult"></p>
      </div>

      <!-- Product 2: Image -->
      <div class="product">
        <img src="ChatGPT Image Sep 25, 2025, 08_41_00 PM.png" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Find out if a picture is AI or real</p>
        <input type="file" id="imageUpload" accept="image/*" />
        <button onclick="uploadFile('image')">Upload Picture</button>
        <p id="imageResult"></p>
      </div>
    </div>
  </div>

  <script>
    async function uploadFile(type) {
      const input = document.getElementById(type + "Upload");
      const file = input.files[0];
      if (!file) {
        alert("Please select a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(`http://127.0.0.1:8000/upload/${type}`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        document.getElementById(type + "Result").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        document.getElementById(type + "Result").innerText = "Upload failed!";
      }
    }
  </script>
</body>
</html>
