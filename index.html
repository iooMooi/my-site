<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 0.9rem;
      color: #555;
    }
    .product button {
      margin-top: 0.5rem;
      background: #007aff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .product button:hover {
      background: #005ecc;
    }
    .bit-section {
      margin: 2rem 0;
      text-align: center;
    }
    .bit-section a {
      display: inline-block;
      background: #0b66c3;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1.1rem;
    }
    .bit-section a:hover {
      background: #0955a1;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Product Store</h1>
  </header>

  <div class="container">
    <div class="products">
      <!-- Product 1 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1" />
        <h3>Product 1</h3>
        <p>Short description of product 1. Itâ€™s awesome, useful, etc.</p>
        <button onclick="buyWithBit()">pay with Bit</button>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Description of product 2. More info, features, etc.</p>
        <button onclick="buyWithBit()">pay with Bit</button>
      </div>

      <!-- Add more products similarly -->
    </div>

    <div class="bit-section">
      <p> directly pay with Bit using the link below:</p>
      <a href="https://www.bitpay.co.il/app/me/E5DBF257-6551-4846-BDA0-B9FE61E73BC7" target="_blank">Pay with Bit</a>
    </div>
  </div>

  <script>
    function buyWithBit() {
      // You can do more logic here (e.g. show a specific product name or amount).
      // For now, it just opens your Bit link.
      window.open("https://www.bitpay.co.il/app/me/E5DBF257-6551-4846-BDA0-B9FE61E73BC7", "_blank");
    }
  </script>
</body>
</html>
